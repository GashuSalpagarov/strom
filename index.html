<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Strom</title>
</head>
<body>
    <header class="header">
        <div class="header-wrap">
                <div class="header-logo"><a href="#">G/S</a></div>
                <nav class="header-nav">
                    <ul>    
                        <li><a href="#">about me</a></li>
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">contacts</a></li>
                    </ul>
                </nav>
        </div>
    </header>
    <section class="portfolio">
        <div class="container">
            <div class="calculator">
                <div class="calculator__block">
                    <div class="calculator__display">
                        <input type="text" placeholder="0000000000" disabled>
                    </div>
                    <div class="calculator__buttons">
                        <div class="calculator__operations calculator__operations--top">
                            <div class="calculator__operation">C</div>
                            <div class="calculator__operation">CE</div>
                            <div class="calculator__operation">sqrt</div>
                            <div class="calculator__operation">^</div>
                            <div class="calculator__operation">/</div>
                            <div class="calculator__operation">*</div>
                        </div>
                        <div class="calculator__numbers">
                            <div class="calculator__number">1</div>
                            <div class="calculator__number">2</div>
                            <div class="calculator__number">3</div>
                            <div class="calculator__number">4</div>
                            <div class="calculator__number">5</div>
                            <div class="calculator__number">6</div>
                            <div class="calculator__number">7</div>
                            <div class="calculator__number">8</div>
                            <div class="calculator__number">9</div>
                            <div class="calculator__number">O</div>
                            <div class="calculator__number">.</div>
                    </div>
                    <div class="calculator__operations calculator__operations--side">
                        <div class="calculator__operation">-</div>
                        <div class="calculator__operation">+</div>
                        <div class="calculator__operation">=</div>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="/js/script.js"></script>
</body>
</html>
